{% extends 'layout.html' %}


{% block title %}
    Make a quote
{% endblock title %}


{% block main %}
<p>Please specifiy a stock's symbol</p>
<form action="/quote" method="post">
    <div class="form-group">
        <input class="form-control" type="text" name="stock_symbol" placeholder="Symbol">
    </div>
    <button class="btn btn-primary" type="submit" name="quote">Quote</button>
</form>    
{% endblock main %}
